<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-white bg-dark">
                        <h4 class="text-center">Registre sus contactos</h4>
                    </div>
                    <div class="card-body">
                        <div class="card-title">
                            <h4 class="text-center">Complete toda la informaci√≥n</h4>
                        </div>
                        <div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name">
                                
                              </div>
                              <div class="mb-3">
                                <label for="phone" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="phone">
                              </div>
                              <div>
                                  <label for="contact-type">Tipo de contacto</label>
                                    <select class="form-select" id="contact-type">
                                        <option selected>Seleccione un tipo de contacto</option>
                                        <option value="Academico">Academico</option>
                                        <option value="Laboral">Laboral</option>
                                        <option value="Profesional">Profesional</option>
                                    </select>
                              </div>
                              <br>
                              <button type="button" onclick="Validate()" class="btn btn-primary float-end">Guardar</button>
                              <button type="button" class="btn btn-warning float-end mr-1">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

</html>
